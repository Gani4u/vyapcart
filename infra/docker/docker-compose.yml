version: "3.9"

services:
  postgres:
    image: postgres:15
    container_name: vyapcart-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: vyapcart
      POSTGRES_USER: vyapcart_user
      POSTGRES_PASSWORD: vyapcart_pass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    command: >
      postgres
      -c max_connections=100
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U vyapcart_user"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7
    container_name: vyapcart-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    command: redis-server --maxmemory 1gb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data

volumes:
  postgres_data:
  redis_data:
